<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Weather App</title>
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-br  from-teal-200 via-cyan-300 to-sky-500">
    <div id="card" class="shrink-0 glow-sun glow-pulse flex flex-col justify-around items-center rounded-full font-sans h-[32rem] w-[32rem] bg-gradient-to-br from-amber-200 via-yellow-300 to-yellow-500">
        <div id="search" class="flex mt-10 gap-3 ">
            <input type="text" id="city-input" placeholder="Enter a City" class="flex justify-center text-center rounded-2xl bg-white border-3 border-gray-400 p-0.5 mb-0" />
            <button id="get-weather" class="bg-white border-2 rounded-md border-emerald-300 py-0.5 px-4 mt-0">Get Weather</button>
          
        </div>
        <div id = "weather" class="flex flex-col items-center">
            <img id="weather-icon" src="./weather-images/city.png" alt="Image of a city" class="h-40 w-40">
            <p id="city" class="font-bold text-3xl"></p>
            <p id="temperature" class="font-bold text-2xl"></p>
            <p id="weather-info" class="text-white flex justify-center items-center h-20">Search for a city above</p>
            

        </div>

    </div>
    
    <!-- NOTE - The below routing works for GitHub but (?) may not for live server. For live server change '/weather-app/js/script.mjs' to ''./js/script.mjs' if issues. -->
    <script type="module" src="./js/script.mjs"></script>
</body>
</html>
